server:
  port: 8761

spring:
  application:
    name: registry
  cloud:
    config:
      uri: http://config_server:8888
      fail-fast: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0

logging:
  level:
    com.netflix.eureka: OFF
